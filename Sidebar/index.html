<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple SPA</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
        }
        nav {
            background-color: #444;
            padding: 10px;
        }
        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-size: 1.2em;
        }
        .container {
            padding: 20px;
        }
        .content {
            display: none;
        }
        .content.active {
            display: block;
        }
    </style>
</head>
<body>

    <header>
        <h1>My Simple SPA</h1>
    </header>

    <nav>
        <a href="#" data-target="home">Home</a>
        <a href="#" data-target="about">About</a>
        <a href="#" data-target="contact">Contact</a>
    </nav>

    <div class="container">
        <div id="home" class="content active">
            <h2>Welcome to the Home Page</h2>
            <p>This is the home section of the simple SPA.</p>
        </div>
        <div id="about" class="content">
            <h2>About Us</h2>
            <p>This is the about section of the simple SPA.</p>
        </div>
        <div id="contact" class="content">
            <h2>Contact Us</h2>
            <p>This is the contact section of the simple SPA.</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const links = document.querySelectorAll('nav a');
            const contentSections = document.querySelectorAll('.content');

            // Function to hide all content sections
            function hideAllSections() {
                contentSections.forEach(section => section.classList.remove('active'));
            }

            // Function to show a specific section
            function showSection(sectionId) {
                hideAllSections();
                document.getElementById(sectionId).classList.add('active');
            }

            // Add click event listeners to the navigation links
            links.forEach(link => {
                link.addEventListener('click', function(e) {
                    e.preventDefault();
                    const target = this.getAttribute('data-target');
                    showSection(target);
                });
            });
        });
    </script>

</body>
</html>
